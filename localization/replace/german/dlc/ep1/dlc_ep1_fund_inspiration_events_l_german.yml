# Adventurer hasn't actually gone on the adventure!

fund_inspiration.6400.desc:0 "Bei einem Tavernenbesuch in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] erspähe ich einen Gast, der im Mittelpunkt des allgemeinen Interesses steht.\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] wirkt etwas abgerissener als der Rest der Gäste und riecht, als wäre [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] schon seit Ewigkeiten hier. Zu meinem Entsetzen erkenne ich mein[inspiration_owner.Custom('DE_END_PRO_S_A')] Abenteurer[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName], [inspiration_owner.Custom('DE_ART_DEF_S_N')] es nach Monaten, in denen [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] Geld von mir bekommen hat, noch nicht einmal aus [inspiration_owner.Custom('DE_PRO_POS_S_3P')]em Heimatland geschafft hat!\n\n„Und bei meiner nächsten Reise überquere ich das Rote Meer in einem Schluck!“ [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] schüttet rasch einen ganzen Becher Rotwein hinunter, und in der gesamten Trinkhalle erklingt lauter Jubel."

## Postcards from your Adventurer by Isabella Welch

#Cyrodiil

 fund_inspiration.6001.t:0 "Reise durch Cyrodiil ,"
 fund_inspiration.6001.desc:0 "Ich bin monatelang unterwegs gewesen. Mein Hintern wird sich nie wieder erholen! Ich habe eine Vorliebe für Kaiserliches Starkbier und Nächte unter freiem Himmel entwickelt.\n\nMit diesem Kurier sende ich einen Varla-Stein - einen von den Ayleïden geschaffenen Stein, der aus etwas aus Aetherius hergestellt sein soll. Vielleicht habt Ihr eine Verwendung dafür"

#Skyrim

 fund_inspiration.6002.t:0 "Mein Streifzug durch Himmelsrand geht weiter!"
 fund_inspiration.6002.desc:0 "Der Schnee in der Wildnis hat mich fast geblendet. Ich sehne mich nach der Wärme eines Herdes.\n\nIch habe einen Kurier mit einer Urne geschickt, die ich gefunden habe. Habt Ihr jemals etwas so schrilles gesehen?
 fund_inspiration.6002.a:0 "Ich finde es gut, es ist [inspiration_owner.GetHerHis] Verlust."
 fund_inspiration.6002.b:0 "Schrecklich! Nimm es auseinander und verkaufe die Edelsteine."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Nordisches Geflüster"
 fund_inspiration.6503.desc:0 "\n\n'Ich habe einen Grabhügel aus der Zeit des Drachenkults erforscht. Hunderte von längst verstorbenen Kriegern, ausgestopft, konserviert und an den Wänden aufrecht stehend, jeder mit seinem eigenen Raum. Es war ein Palast für die Verdammten, verloren in der Zeit. Im Wissen um meine Pflicht, Wissen für unser Reich zu suchen, erwog ich, eine Reliquie aus der Gruft zu stehlen, als mein Reiseleiter nicht zusah, um sie euch zu bringen.""
 fund_inspiration.6503.a:0 "Du hast eines der Ornamente eingesteckt."
 fund_inspiration.6503.b:0 "Du hast eines der Schwerter der Krieger für unseren Saal mitgebracht."

#Morrowind

fund_inspiration.6003.t:0 "Ich träume von den Aschlanden,"
fund_inspiration.6003.desc:0 "Mein Herr, meine Reise nach Morrowind ist im Gange, und ich habe einen Schlickschreiter angeheuert, um die Weite des Landes zu durchqueren./n/n Ich schicke Euch ein Stück dieses Landes, das mir einer meiner Mitreisenden geschenkt hat - eine furchtbare goldene Maske, die das Gesicht des verstorbenen Indoril Nerevar darstellt."
fund_inspiration.6003.a:0 "Ein schöner Fund! Ich werde ihn mit Stolz ausstellen."
fund_inspiration.6003.b:1 "Ich werde es an [event_knight.GetTitledFirstNameNoTooltip] weitergeben."

#Black Marsh
fund_inspiration.6005.desc:0 "Mein Herr, ich habe bei meinen Abenteuern bisher ein paar banale Relikte gefunden, die ich mit diesem Kurier verschickt habe, aber ich weiß nicht, was ich als Nächstes entdecken werde.\n\n Die Argonier sind die stinkensten Kreaturen, denen ich je begegnet bin. Als Kind habe ich von Ruinen und aufregenden Abenteuern geträumt, aber ich bin überzeugt, dass die Hälfte dieser Welt aus Schlamm besteht. Wenn Ihr ein gnädiger Lehnsherr seid, lasst mich bitte zurückrufen."

# Hammerfell

fund_inspiration.6006.t:0 "Grüße von [inspiration_owner.GetLocation.GetName],"
fund_inspiration.6006.desc:0 "Meine Reisen durch Hammerfall haben mich auf den Geschmack von Lammspießen, Taneth-Chillikäsemais und Gilane-Knoblauchgrün gebracht, und ich habe diesem Kurier einige Rezepte mitgeschickt.\n\n Ich habe von einem meiner Gastgeber ein exquisites, mit Stacheln verziertes Schild erhalten, das ich Euch ebenfalls schicke. Ich bin sicher, dass meine Reisen zu gegebener Zeit weitere Wunder bringen werden."
fund_inspiration.6006.a:0 "Beauftragen Sie unsere Köche mit der sofortigen Zubereitung dieser Gerichte!"
fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] scheint zu viel Spaß an dieser Aufgabe zu haben..."

# High Rock

fund_inspiration.6004.t:0 "Ach, ein Kaufmann zu sein,"
fund_inspiration.6004.desc:0 "Auf meiner Reise durch den Hochfels habe ich mich meist in den endlosen Märkten verirrt, die Dinge aus ganz Tamriel und darüber hinaus in die Iliac-Bucht bringen.\n\n Beim Durchstöbern der Waren eines Händlers stieß ich auf diesen interessanten Fund. Eine antike Karte, gezeichnet von einem alten Kartografen vor unzähligen Jahrzehnten. Ich hoffe, ihr findet sie genauso amüsant wie ich."
