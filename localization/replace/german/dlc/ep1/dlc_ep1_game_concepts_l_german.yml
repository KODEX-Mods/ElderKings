 game_concept_court_amenities_desc:0 "$game_concept_court_amenities$ sind der festgelegte Lebensstandard eines [royal_court|E].\n\nSie werden durch den [ruler|E] des [royal_court|E] festgelegt, wobei jede Kategorie (Mode, Speisen, Unterbringung, Diener) verschiedene Stufen hat. Mehr für Annehmlichkeiten auszugeben, sorgt meist für einen höheren [court_grandeur_value|E].\n\nHerrscher mit dem [GetGovernment( 'pirate_government' ).GetName] verwenden eine einzigartige Reihe von Annehmlichkeiten, die keine [grandeur|E] direkt gewähren. Stattdessen sammeln sie Pracht durch [Raubzüge|E], und die Menge der gewonnenen Pracht ist an die Einstellung der $pirate_court_court$ Annehmlichkeiten gebunden."
 game_concept_court_grandeur_desc:2 "Der [royal_court|E] $game_concept_court_grandeur_value$ zeigt, wie berühmt der Hof ist, und schaltet neue [court_grandeur_levels|E] frei, je höher er wird.\n\nDieser Wert ist eine Zahl zwischen 0 und 100 und passt sich immer in Richtung eines Grundwerts an. Der Grundwert wird beeinflusst durch Dinge wie [dynasty_perks|E], wie viel man für [court_amenities|E] aufwendet und ob man großartige [court_artifacts|E] hat.\n\nEin Teil der Pracht geht bei der [succession|E] verloren.\n$COURT_AMENITIES_PIRATES_NO_AMENITIES_GRANDEUR$"