l_german:
 rice_fields_modifier:0 "Punavit-Brauerei"
 rice_fields_modifier_desc:0 "Die Bauern in dieser Provinz brauen köstlichen Punavit aus Velk-Nektar, der ihre Mägen füllt und eine neue Küche hervorbringt."
 fp2_flavor.0001.t:0 "Ein Nektar neuer Ideen"
 fp2_flavor.0001.desc:0 "Der Hauptsitz von [rice_propagator.GetTitledFirstName] ist wahrhaft wohlhabend. Die Bauern von [rice_propagator_capital.GetNameNoTier] sind fett und glücklich – und #EMP fleißig!#! Die [rice_propagator.GetCulture.GetCollectiveNoun] haben ein erstaunliches Getränk namens Punavit aus dem Nektar eines Tieres namens Velk gebraut. Es ist einfach zu brauen und hebt die Stimmung des Volkes gut. Ich frage mich, ob das ein Teil ihres Erfolges ist? Ich selbst hätte nichts gegen eine fleißigere Bauernschaft... Vielleicht sollte ich in meinem eigenen Reichsitz eine Punavit-Brauerei gründen? Doch wie gehe ich das an?"
 fp2_flavor.0001.a:0 "Gold wird die Zunge von [rice_propagator.GetFirstNameNoTooltip] lösen."
 fp2_flavor.0001.b:0 "Sicherlich würde [rice_propagator.Custom('DE_PRO_PER_S_3P_N')] gerne mit einem Freund teilen?"
 fp2_flavor.0001.c:0 "Das Geheimnis wird mein sein … Schickt einen Agenten los."
 fp2_flavor.0001.d:0 "Vergesst es. Ich gebe mich nicht mit diesen [rice_propagator.Custom('InsultAdjective')]en [rice_propagator.Custom('InsultNoun')] ab."
 fp2_flavor.0001.b.success:0 "Ihr überzeugt [rice_propagator.Custom('DE_PRO_PER_S_3P_A')] erfolgreich"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] ist beleidigt"
 fp2_flavor.0001.c.success:0 "Eure Agenten stehlen das Geheimnis"
 fp2_flavor.0001.c.failure:0 "[[rice_propagator.GetFirstNameNoTooltip] ist außer sich vor Zorn"
