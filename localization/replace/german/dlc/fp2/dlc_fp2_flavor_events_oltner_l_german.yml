l_german:
 rice_fields_modifier:0 "Punavit-Brauerei"
 rice_fields_modifier_desc:0 "Die Bauern in dieser Provinz brauen köstlichen Punavit aus Velk-Nektar, der ihre Bäuche füllt und eine neue Küche inspiriert."
 fp2_flavor.0001.t:0 "Ein Nektar neuer Ideen"
 fp2_flavor.0001.desc:0 "Die [rice_propagator.GetTitledFirstNamePossessive] Hauptstadt ist wirklich wohlhabend. Die Bauern von [rice_propagator_capital.GetNameNoTier] sind fett und glücklich - und #EMP-produktive! Die [rice_propagator.GetCulture.GetName] haben ein erstaunliches Getränk namens Punavit aus dem Nektar eines Tieres namens Velk gebraut. Es ist einfach zu brauen und hebt die Stimmung des Volkes gut. Ich frage mich, ob das ein Teil ihres Erfolges ist? Ich selbst hätte nichts gegen ein produktiveres Bauerntum... Vielleicht sollte ich in meiner eigenen Hauptstadt eine Punavit-Brauerei gründen? Aber wie soll ich das anstellen?"
 fp2_flavor.0001.a:0 "Gold wird die Zunge von [rice_propagator.GetFirstNamePossessiveNoTooltip] lockern."
 fp2_flavor.0001.b:0 "Sicherlich würde [rice_propagator.GetSheHe] gerne mit einem Freund teilen?"
 fp2_flavor.0001.c:0 "Das Geheimnis wird mein sein... schickt einen Agenten."
 fp2_flavor.0001.d:0 "Vergessen Sie es, ich werde mich nicht mit diesen [rice_propagator.Custom('InsultAdjective')] [rice_propagator.Custom('InsultNoun')] beschäftigen."
 fp2_flavor.0001.b.success:0 "Sie haben [rice_propagator.GetHerHim] erfolgreich überzeugt."
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] ist beleidigt."
 fp2_flavor.0001.c.success:0 "Dein Agent stiehlt das Geheimnis."
 fp2_flavor.0001.c.failure:0 "[[rice_propagator.GetFirstNameNoTooltip] ist wütend."
