 secure_mediterranean_decision.a:0 "Schaltet die #italic Eroberung des Abekäischen Meeres# [casus_belli|E] frei, die es Ihnen erlaubt, eine beliebige Grafschaft entlang der Küste des Abekäischen  Meeres für die Dauer des [house|E] Modifikators zu erobern, während Sie [mediterranean_title.GetName] kontrollieren."
 secure_mediterranean_decision.involved_notif:0 "[mediterranean_conqueror.GetPrimaryTitle.GetBaseName] Das Abekäische Meer ist gesichert!"
 secure_mediterranean_decision.involved_notif_desc:0 "Die [mediterranean_house.GetName] hat verschiedene Inseln wie [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] und [sicily.GetNameNoTier] geeint. Sie erklären den Anspruch auf das Abekäische Meer und können einen gültigen [casus_belli|E] gegen die Gemeinden an der Abekäischen-Küste errichten."
