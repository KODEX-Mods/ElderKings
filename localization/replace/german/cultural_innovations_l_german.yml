l_german:
 ### Vanilla renames
 innovation_advanced_bowmaking:0 "Armbrüste"
 innovation_advanced_bowmaking_desc:0 "Alte Armbrüste findet der geneigte Abenteurer in den mannigfaltigen Ruinen der Dwemer, jedoch führten die Experimente um das Geheimnis dieser mächtigen Waffe zu keinem Ergebnis, welches sich mit dem des alten Pfeil und Bogens jemals würde messen können. Durch die jüngsten Erfolge in der Bolzenschmiedekunst, insbesondere des Bolzens und teilen der Armbrust, ermöglichten es jedoch, ganze Einheiten mit diesen absolut tödlichen Waffen auszustatten."
 innovation_arched_saddle:0 "Schwere Pferderüstungen"
 innovation_arched_saddle_desc:0 "Tamriel ist gefährlich. Um dieser Gefahr zu begegnen, sollte Euer Pferd mit diesen Rüstungen ausgestattet werden."
 innovation_catapult:0 "Rammböcke"
 innovation_catapult_desc:0 "Die Rammböcke werden zur Zerstörung der Tore feindlicher Festungen eingesetzt und erfordern einen direkten Kontakt mit der Struktur, die sie zerstören sollen. Zum Schutze der Mannschaft, die den Rammbock führt, wird eine Hülle angebracht, die verhindert soll, dass Pfeile und kleinere Geschosse eine direkte Wirkung erzielen."
 innovation_cranes_desc:0 "Ein vergessenes Wunderwerk der Technik. Die Remaner setzten beim Aufbau ihres Reiches Laufradkräne mit großem Erfolg ein. Das solltet Ihr auch tun."
 innovation_crop_rotation:0 "Plantagen"
 innovation_crop_rotation_desc:0 "Von den Salzreisplantagen in Deshaan bis hin zu den Weinbergen in Auridon hat sich die Landwirtschaft in Tamriel längst über die Subsistenzlandwirtschaft hinaus entwickelt und trägt zu einem ausgeklügelten Netzwerk aus Handel und Urbanisierung bei."
 innovation_development_03_desc:0 "Die großen Städte Alinor, Gramfeste und die Kaiserinsel haben sich lange Zeit als Relikte eines großen, unvergleichlichen Erbes hervorgetan. Mit dem Wachstum der Infrastruktur und des Volkes haben wir nun endlich die Mittel, neue Siedlungen zu errichten, die es mit diesen alt-ehrwürdigen Zentren aufnehmen können."
 innovation_horseshoes:0 "Militärische Straßen"
 innovation_horseshoes_desc:0 "Von den Hestra’schen Wegen bis hin zu den Reichsstraßen haben viele Kaiser und Potentaten den Wert eines soliden Straßennetzes erkannt. Auch wenn die letzten Jahrzehnte der Vernachlässigung dieser nun maroden Struktur nicht gut getan haben, sollten ihre Reparatur und Instandhaltung zu Euren obersten Prioritäten gehören."
