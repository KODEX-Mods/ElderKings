 culture_parameter_not_tribal_raiding_malus:0 "Bei einer Rückkehr von einem [raid|E] von nicht-[tribal|E] und nicht-[pirate|E] Charakteren #EMP verlieren#! [EmptyScope.ScriptValue('not_tribal_raid_prestige_multiplier')|1] [prestige_i][prestige|E] für jede abgelieferte [raid_loot|E] \n#F Charaktere mit dem [GetPerk('raider_perk').GetName(GetPlayer)] [perk|E] erhalten keine negativen Effekte#!"

 tradition_roman_legacy_name:1 "Kaiserliches Erbe"
 tradition_roman_legacy_desc:1 "Die militärische Organisation des Cyrodiilischen Kaiserreichs ist immer noch in dieser Kultur verankert. Eine professionelle Armee wird immer noch gegenüber Aufgeboten bevorzugt."
 
 tradition_nubian_warrior_queens_name:0 "Kriegerköniginnen"
 tradition_nubian_warrior_queens_desc:0 "Jene, die in Akavir leben, erinnern sich gut an die großen Kriegerköniginnen, die einst Königreiche in ganz Tsakara schmiedeten. Unsere Nachbarn mögen auf der Überlegenheit der Männer bestehen, aber wir verfolgen unsere Blutlinien bis zu unseren Müttern, und der Schlachtruf der mächtigen Tsaesci-Kriegerinnen lässt jeden "Mann" die Flucht ergreifen."

