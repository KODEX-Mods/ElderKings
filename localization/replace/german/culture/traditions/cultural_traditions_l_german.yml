 tradition_saharan_nomads_name:0 "Alik'r Nomaden"
 tradition_saharan_nomads_desc:1 "Diese Kultur ist stark mit der Alik'r Wüste - die die Iliac Bucht mit den Königreichen der Huballajad Bucht verbindet -vertraut, welche sie seit Jahrhunderten durchquert. Die Iliac Küste mit den sub-Alik'r Königreich von der Hubalajad Küste verbindet."
 tradition_himalayan_settlers_name:0 "Bergsiedler"

 tradition_desert_ribat_name:0 "Rückzugsorte in der Wüste"
 tradition_desert_ribat_desc:0 "Diese Kultur hat die Tradition mit befestigten Rückzugsorten in der Wüste, wo sie in Verbindung mit dem offenen Himmel und dem Sand leben können. Dieser Lebensstil bringt fähige Wüstenkrieger hervor uns zieht Mystiker an."
 
