 tradition_desert_ribat_name:0 "Rückzugsorte in der Wüste"
 tradition_desert_ribat_desc:0 "Diese Kultur pflegt eine Tradition befestigter Wüstenrückzugsorte, in denen die Frommen in Verbindung mit dem offenen Himmel und dem Sand leben können. Dieser Lebensstil bringt fähige und fromme Wüstenkrieger hervor und zieht Mystiker an."
 
