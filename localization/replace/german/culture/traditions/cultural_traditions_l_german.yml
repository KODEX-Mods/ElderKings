 culture_parameter_not_tribal_raiding_malus:0 "Bei einer Rückkehr von einem [raid|E] von, nicht-[tribal|E] und nicht-[pirate|E] Chrakteren #EMP verlieren#! [EmptyScope.ScriptValue('not_tribal_raid_prestige_multiplier')|1] [prestige_i][prestige|E] für jede abgelieferte [raid_loot|E] \n#F Charaktere mit den [GetPerk('raider_perk').GetName(GetPlayer)] [perk|E] bekommen keine Negativen Effekte#!"

 tradition_roman_legacy_name:1 "Kaiseliches Erbe"
 tradition_roman_legacy_desc:1 "Die Militärische Organisation des Cyrodiilischen Kaiserreichs ist immer noch in dieser Kultur verankert. Eine professionelle Armee wird weiterhin gegenüber aufgebotenen Truppen bevorzugt."
 
 tradition_nubian_warrior_queens_name:0 "Kriegerköniginnen"
 tradition_nubian_warrior_queens_desc:0 "Jene die in Akavir leben gedenken noch immer den Kriegerinnen die einst Köngireiche in ganz Tsakara gründeten. Unsere Nachbarn mögen auf die Überlegenheit der Männer pochen, unsere Blutlinien verfolgen wir jedoch über unsere Mütter, und der Kriegschrei der mächtigen Tsaesci Kriegerinnen schickt jeden "Mann" schreiend nach Hause."

