 tradition_saharan_nomads_desc:1 "Diese Kultur ist stark mit der Alik'r-Wüste vertraut, welche seit Jahrhunderten die Iliac-Bucht mit dem Sub-Alik'r-Königreich von Hubalajads Bucht verbindet."
