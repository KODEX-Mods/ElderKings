l_german:
 FERVOR_TT:1 "#T Eifer: [Faith.GetFervor|2] %\n#!#weak Die tatsächlichen Auswirkungen des [Concept('fervor', 'Eifers')|E] eines [Concept('faith', 'Glaubens')|E] sind immer relativ zum Eifer des betroffenen anderen Glaubens (beispielsweise bei der Aufgabe [convert_county|E]).#!\n\n[Faith.GetYearlyFervorChangeDesc]\n\n[Faith.GetFervorChangelog]"
 
 FERVOR_EQUILIBRIUM_TITLE_TT:0 "#T Eifer Gleichgewicht: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%#!"
 FERVOR_EQUILIBRIUM_EXPLANATION_TT:0 "#weak Das [fervor_equilibrium|E] eines Glaubens ist die ruhende Eifer eines Glaubens, auf die er im Laufe der Zeit langsam zurückgeht. Die Eifer eines Glaubens kann aufgrund von Ereignissen oder [holy_wars|E] höher oder niedriger als sein Gleichgewicht sein, und je weiter er von seinem Gleichgewicht entfernt ist, desto schneller wird er sich diesem annähern.\n\n#V Anmerkung#! Das Eifer-Gleichgewicht wird jährlich aktualisiert.#!#!\n"
 FERVOR_EQUILIBRIUM_BREAKDOWN_EXPLANATINON_TT:0 "Derzeitige [fervor_equilibrium|E]:"
 FERVOR_EQUILIBRIUM_BREAKDOWN_BASE_TT:0 "\tStandard: #P +50#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_TEMPLES_TT:0 "\tAnzahl der [church_holdings|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_temples').GetValue]#!\n\t#weak (Bis zu #P +20#! [fervor_equilibrium|E], skalierend mit dem Anteil der Tempel in [counties|E] dieses Glaubens)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOLY_ORDERS_TT:0 "\tAnzahl der [holy_orders|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_holy_order').GetValue]#!\n\t\t\t#schwach (#P +5#! pro [holy_orders|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_LOWER:0 "\tDurchschnittliche [county_opinion|E]: #N [Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Die Volksmeinung aller Bezirke, die diesem Glauben folgen, wird addiert und durch die Anzahl der besagten Bezirke geteilt#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_HIGHER:0 "\tDurchschnittliche [county_opinion|E]: #P +[Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Die Volksmeinung aller Bezirke, die diesem Glauben folgen, wird addiert und durch die Anzahl der besagten Bezirke geteilt#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_SINS_HOF_TT:0 "\tAnzahl der [sins|E] des [head_of_faith|E]: #N [Faith.MakeScope.Var('fe_impact_sinful_traits_hof').GetValue]#!\n\t\t\t#weak (#N -5#! [fervor_equilibrium|E] pro Sünde)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_VIRTUES_HOF_TT:0 "\tAnzahl der [virtues|E] des [head_of_faith|E]: #P +[Faith.MakeScope.Var('fe_impact_virtuous_traits_hof').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] per Tugend)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MISSING_HOF_TT:0 "\tFehlender [head_of_faith|E]: #N [Faith.MakeScope.Var('fe_impact_hof_missing').GetValue]#!\n\t\t\t#weak (Kein Titel als Glaubensoberhaupt in einem Glauben mit [head_of_faith_spiritual|E] oder [head_of_faith_temporal|E] Glaubensoberhaupt)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOF_CA_TT:0 "\t[crown_authority|E] von dem #V Mystisches Geburtsrecht#! [head_of_faith|E]: #P +[Faith.MakeScope.Var('fe_impact_hof_ca').GetValue]#!\n\t\t\t#weak (Bis zu #P +15#! [fervor_equilibrium|E], #P +5#! für jede Lehnsautorität über $crown_authority_0$)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ECCLESIARCH_TT:0 "\t[GetFaithDoctrine('tenet_pentarchy').GetBaseName] und kontrollierter [holy_sites|E]: #P +[Faith.MakeScope.Var('fe_impact_ecclesiarchy_boost').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] pro Heilige Stätte)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ALMSIVI_POWER_TT:0 "\t[almsivi_power|E]: #P +[Faith.MakeScope.Var('fe_impact_tribunal').GetValue]#!\n\t\t\t#weak (Almalexia: #P +[GetGlobalVariable('almsivi_almalexia_power').GetValue|0]#!, Sotha Sil: #P +[GetGlobalVariable('almsivi_sotha_power').GetValue|0]#!, Vivec: #P +[GetGlobalVariable('almsivi_vivec_power').GetValue|0]#!)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_TT:0 "\tLeiter des Rates der Acht: #P +[Faith.MakeScope.Var('fe_impact_leader_co8').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] pro Mitglied)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_FAITH_SIZE_TT:0 "\tGlaubensgröße: #N • [Faith.MakeScope.Var('fe_impact_faith_size').GetValue]#!\n\t\t\t#weak (Glaubensgemeinschaften in über 50 [counties|E] erhalten eine skalierende [fervor_equilibrium|E] Strafe)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT:0 "\tMitglied des Rates der Acht: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average zwischen dem Leitern [fervor_equilibrium|E] und eurer)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_LOWER:0 "\tMitglied des Rates der Acht: #N [Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average zwischen dem Leitern [fervor_equilibrium|E] und eurer)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_HIGHER:0 "\tMitglied des Rates der Acht: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average zwischen dem Leitern [fervor_equilibrium|E] und eurer)#!"