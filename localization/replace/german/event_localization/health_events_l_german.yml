l_german:
 health.1002.court_physician.desc:0 "\n\n"Es ist der Kältehauch, mein [ROOT.Char.GetLadyLord]. Das sollte man nicht auf die leichte Schulter nehmen. Wie sollen wir vorgehen?""

 health.1003.court_physician.desc:0 "\n\n"Sie haben mein Mitgefühl, mein [ROOT.Char.GetLadyLord]. Ich habe ein paar Ideen, die die Symptome Ihrer Felsenhaxe lindern könnten.""

 health.1005.court_physician.desc:0 "\n\n"Keine Sorge, mein [ROOT.Char.GetLadyLord]! Das Gelbfieber ist behandelbar, das versichere ich Ihnen.""

 health.1006.court_physician.desc:0 "\n\n"Ich habe die befürchtung das sie sich mit der Welksucht infiziert haben, mein [ROOT.Char.GetLadyLord]. Ich werde Sie sofort behandeln.""

 health.1010.court_physician.desc:0 "\n\n"Diese Hautflecken sind ein sicheres Zeichen für die Pest. Unbehandelt ist sie sehr gefährlich.""
 
 health.1007.court_physician.desc:0 "\n\n"Ja, leider ist es der Rote Tod.  Ich kenne nur eine wirksame Behandlung...""

 health.2101.smallpox_outbreak.desc:0 "Der Fluch des Todes ist über meinen Hof hereingebrochen - ein Fall von der Pest ist entdeckt worden!"
 health.2101.smallpox_spreads.desc:0 "Eine weitere Seele ist mit der Pest verflucht worden.."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] hat [ROOT.Char.GetFaith.DeathDeityHerHis] Sense über mein Reich erhoben - ein Fall der gefürchteten Knahaten-Grippe wurde entdeckt!"
 health.2101.bubonic_plague_spreads.desc:0 "Eine weitere Seele steht an der Pforte des Todes, das gefürchtete getrocknete Blut verunstaltet [sick_character.GetHerHis] Nasenlöcher."
 health.2101.imporant.desc:0 "Mein armer [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetFirstName] kämpft um [sick_character.GetHerHis] Leben."
 
