 # Rislav the Righteous
 historical_commander_trait.0001.t:0 ""Rislav der Rechtschaffene""
 historical_commander_trait.0001.desc:1 "Beim Studium der Taktiken alter Generäle erfuhr ich [ROOT.Char.Custom('surprised_reaction')] von den Heldentaten Rislavs des Rechtschaffenen gegen das Alessianische Reich: Nachdem er das Königreich vom Alessianischen Reich zurückerobert hatte, nachdem sein älterer Bruder es abgetreten hatte, gelang es Rislav, die alessianischen Armeen dank einer aggressiven Belagerungstaktik und eines Bündnisses mit dem Königreich von Kvatch bis zum Nibenay zu zerschlagen. Seine Taten lösten im gesamten Reich eine Rebellion aus, und die Alessianer sollten in den nächsten Jahrzehnten noch viele weitere Niederlagen erleiden.#!"
 historical_commander_trait.0001.a:0 "Rislav hat die alessianischen Armeen vernichtet, und das werde ich auch tun!"
 historical_commander_trait.0001.b:0 "Von Anwil bis zum Nibenay zu marschieren, erfordert ein hohes Maß an Vorbereitung..."
 historical_commander_trait.0001.c:0 "Er setzt seine Bogenschützen ein, um zu verhindern, dass sein Feind zu Atem kommt..."
 historical_commander_trait.0001.d:0 "Diese Taktik mag vor Jahrhunderten funktioniert haben, aber die Welt hat sich verändert!"
 
 historical_commander_trait.0002.t:0 "Der Untergang des Schneeprinzen"
 historical_commander_trait.0002.desc:0 "Beim Studium alter Schlachten und tapferer Geschichten stoße ich auf die Geschichte des Schneeprinzen und seinen nahen Sieg über die Armeen von Ysgramor.\n\n#F Der Schneeprinz erschien, und die zuvor verzweifelten Falmer brachen plötzlich in Freude aus. Auf seinem fahlen weißen Ross und bewaffnet mit der feinsten Rüstung und dem besten Speer, den die Elfenwelt kennt, durchbrachen er und seine Gefolgsleute die Reihen der Nord und hätten die Söhne Ysgramors vernichtet, wäre da nicht ein junges Mädchen gewesen, das sich an dem Prinzen rächte, der nur wenige Augenblicke zuvor ihre Mutter erschlagen hatte...#!"
 historical_commander_trait.0002.a:0 "'Der Tod würde an diesem Tag viele ereilen, Sieger und Besiegte gleichermaßen.'"
 historical_commander_trait.0002.b:0 "Ein geliebter Prinz ist eine Inspiration für uns alle."
 historical_commander_trait.0002.c:0 "Wir müssen noch viel lernen, wenn es um den Kampf auf gefrorenem Land geht..."
 historical_commander_trait.0002.d:0 "Der Schneeprinz ist gestorben. Wir sollten nicht versuchen, von denen zu lernen, die verloren haben."
 
 historical_commander_trait.0003.t:0 "Die Legende des Roten Adlers"
 historical_commander_trait.0003.desc:0 "Da sich das Reik und sein Volk auf mündliche Überlieferungen verlassen, sind niedergeschriebene Geschichten über den Roten Adler schwer zu bekommen...\n\n#F Als sein Land von Eindringlingen gestohlen wurde, südlichen Herrschern, die von feigen Königen und Ältesten in das Reik gelassen wurden, sammelte Faolan jedes Reachvolk, das sich nach Freiheit sehnte und noch den alten Wegen folgte. Als selbst die Tapferkeit seines Volkes gegen eine weitaus größere Macht nicht mehr ausreichte, tauschte er seine Menschlichkeit gegen das ein, woran er glaubte, und wütete als Geist der Wut und Rache durch die Heere ...#!"
 historical_commander_trait.0003.a:0 "Er hat alles für den Sieg geopfert, und das werde ich auch tun!"
 historical_commander_trait.0003.b:0 "Ein Krieger, der bis zum Tod für seine Überzeugungen und sein Volk gekämpft hat..."
 historical_commander_trait.0003.c:0 "Die Hügel und Berge des Reach können uns mehr lehren, als wir wissen."
 historical_commander_trait.0003.d:0 "Das Kaiserreich hat sich am Ende durchgesetzt. Wir sollten nicht versuchen, den Wilden nachzueifern."
 
 historical_commander_trait.0004.t:0 "Das Martyrium es heiligen Pelin"
 historical_commander_trait.0004.desc:0 "Es gibt viele Geschichten, die sich um Bangkorai und seine Garnison, den 'Schild von Hochfels', ranken, aber meine jüngsten Lektüren konzentrieren sich auf den heiligen Pelin und sein Opfer, als die Grauen Schar die Garnison angriffen...\n\n#F Und als die Federmausmenschen und Wölfe die Festung überfielen, betete Pelin, der Priester, zu Stendarr um die Sicherheit der Soldaten von Hochfels. Als das nicht ausreichte, wünschte er sich, am Kampf teilzunehmen. Als auch das nicht ausreichte, stürzte sich Pelin von der Mauer und opferte seine Lebenskraft den gefräßigen Ungeheuern. Er betete zu Stendarr, und der Gott der Barmherzigkeit überspülte Pelin und die Grauen Schar mit einem Strom aus Blut."
 historical_commander_trait.0004.a:0 "Ein Beweis für die Bereitschaft der Götter, uns zu helfen..."
 historical_commander_trait.0004.b:0 "Er war bereit, sein Leben für sein Volk zu geben, und das werde ich auch tun!"
 historical_commander_trait.0004.c:0 "Er wusste nicht, ob seine Aufopferung ausreichen würde, aber er tat es trotzdem..."
 historical_commander_trait.0004.d:0 "Blut, das eine Vampirhorde überflutet? Pah, Blödsinn."
 
 historical_commander_trait.0005.t:0 "Lektionen des Schwarzwasserkrieg"
 historical_commander_trait.0005.desc:0 "Die meisten Kriege, die das Remanische Reich führte, waren klingende Siege, aber einige wenige, wie der Schwarzwasserkrieg, verdienen etwas Aufmerksamkeit.\n\n#F Der Schwarzwasserkrieg kann in drei Phasen unterteilt werden, die durch die jeweiligen Generäle repräsentiert werden.\nGeneral Bucco versuchte, den kaiserlichen Gepflogenheiten treu zu bleiben, indem er voll gepanzerte Legionen durch die Sümpfe marschieren ließ, auch wenn sie schlecht vorbereitet waren. \nGeneral Sardecus arbeitete mit den Einheimischen zusammen, um eine ständige Versorgung mit Lebensmitteln und Ausrüstung zu gewährleisten, setzte aber das ganze Land in Brand.\nGeneral Falco arbeitete mit der Marine und den weniger legalen Matrosen zusammen, aber der blutige Feldzug traumatisierte beide Teilnehmer auf Jahre hinaus.#!"
 historical_commander_trait.0005.a:0 "Wir sollten von General Buccos Organisation lernen."
 historical_commander_trait.0005.b:0 "General Sardecus hatte Recht: Mit Vorräten lassen sich Kriege gewinnen."
 historical_commander_trait.0005.c:0 "Die ungewöhnlichen Taktiken von General Falco verdienen etwas Zeit..."
 historical_commander_trait.0005.d:0 "Tausende von Toten und brennende Black Marsh. Was für ein Krieg"