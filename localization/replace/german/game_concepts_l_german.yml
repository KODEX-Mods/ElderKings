l_german:
 #Vanilla Gold to TES Drakes
 game_concept_gold:0 "Golddraken"
 game_concept_gold_desc:0 "'Golddraken' repräsentieren eure Währung; euren Reichtum. Es kann für die verschiedensten Dinge ausgegeben werden, vor allem das bauen von [buildings|E], Bezahlung von [regiments|E] oder das erschaffen von [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 
 game_concept_raid_desc:0 "[armies|E] können als $game_concept_raiders$ an [Concept('rally_points', 'Sammelpunkten')|E] ausgehoben werden. $game_concept_raiders$ können sich durch benachbarte Lande bewegen und sie für [gold|E] plündern.\n\nFür einen $game_concept_raid$ muss eine Überfallarmee in einem [holding|E] Halt machen, das einem fremden [ruler|E] gehört, und entscheiden, den Überfall zu beginnen: Sie steckt dann dort eine Weile fest, während der sie Gold aus dem Besitztum holt.\n\nDas Gold führt die Armee mit sich, und es kommt erst in die Schatzkammer, wenn sie nach Hause zurückkehrt. Besiegt Ihr eine Überfallarmee, die Gold mit sich führt, nehmt Ihr es ihr ab und sie kann eine Zeit lang keinen Überfall durchführen.\n\nNur bestimmte Herrscher können einen $game_concept_raid$ durchführen, darunter vor allem [Concept('tribe', 'Stammes')|E]-Herrscher."
 
 game_concept_feudal_contract:0 "Vasallenbande"
 game_concept_feudal_contracts:0 "Vasallenbande"
 game_concept_contract:0 "Bande"
 game_concept_feudal_contract_desc:1 "Die $game_concept_contract$ bestimmen über die [obligations|E] zwischen einem [vassals|E] und seinem [Concept('liege', 'Lehnsherrn')|E]. Nur eine feudale oder Clans-[government_form|E] erlaubt es Vasallen, ihre Pflichten einzeln auszuhandeln.\n\nSpezielle Bande wie „#V $special_contract_march_short$#!“, „#V $special_contract_scutage_short$#!“ oder „#V $special_contract_palatinate_short$#!“ können nur von [vassals|E] vom Rang [duchy|E] oder höher gehalten werden."
 # game_concept_feudal_contract_desc:1 "A $game_concept_feudal_contract$ specifies the [obligations|E] between a [vassal|E] and their [liege|E]. Only the Feudal [government_form|E] allows each Vassal to negotiate their Obligations individually.\n\nSpecial contracts, such as #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! or #V $special_contract_palatinate_short$#! contracts, can only be held by [duchy|E]-tier [vassals|E] or above."
 
 game_concept_faith_righteous:0 "Rechtschaffen"
 game_concept_faith_righteous_desc:0 "Dieser [faith|E] gilt als legitim.\nGemischte Ehen sind verbreitet.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)0')]"

 game_concept_faith_astray:0 "Fehlgeleitet"
 game_concept_faith_astray_desc:0 "Dieser [faith|E] unterscheidet sich in Kleinigkeiten, die nicht allzu bedeutend sind.\nGemischte Ehen kommen vor.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)1')]"

 game_concept_faith_hostile:0 "Feindselig"
 game_concept_faith_hostile_desc:0 "Dieser [faith|E] weicht deutlich und bedeutend ab.\nGemischte Ehen können vorkommen, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)2')]"

 game_concept_faith_evil:0 "Böse"
 game_concept_faith_evil_desc:0 "Dieser [faith|E] ist ein wahrer Gräuel.\nGemischte Ehen kommen selten vor, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)3')]"

 game_concept_faith_hostility:0 "Glaubensfeindlichkeit"
 game_concept_faith_hostility_desc:1 "Alle [faiths|E] haben eine Beziehung zu allen anderen $game_concept_faith$, die darüber bestimmt, wie nah verwandt sie miteinander sind.\n\nDie Nähe wird durch verschiedene Faktoren ermittelt, darunter [religion|E], [religious_family|E] und spezielle [doctrines|E], die ein Glaube hat.\n\nSind zwei Glauben sehr weit entfernt voneinander, führt dies oft zu [holy_wars|E] gegeneinander.\n\nEs gibt die folgenden Beziehungen: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] und [faith_evil|L]. #P 50#!. \n\nDies hat auf die folgenden Faktoren einfluss:\n• Wenn sie ein [pantheon|E] teilen\n• Wenn sie synkretistisch durch ein zweiten [pantheon|E] sind\n• Wenn sie den selben [head_of_faith|E] haben\n• Deren sicht auf Hexerei, Lycanthropie, Vampirismus und Nekromantie\n• Deren sicht auf die [enc_missing_god|E]\n• Deren sicht auf the Daedra\n• Einige Grundsätze\n• Wenn der Glaube spezielle [doctrines|E] hat\n\nWenn zwei Religionen weit entfernt sind, können sie sich [holy_war|E] .\n\nDie folgende Beziehung besteht: [faith_righteous|L] ([faith_hostility|E] 0), [faith_astray|L] ([faith_hostility|E] 1-33), [faith_hostile|L] ([faith_hostility|E] 34-66), and [faith_evil|L] ([faith_hostility|E] 67-100)."

 game_concept_head_of_faith_desc:0 "Ein $game_concept_head_of_faith$ ist der formelle Anführer eines [Concept('faith', 'Glaubens')|E]. Die Macht und das Wesen des $game_concept_head_of_faith$s hängen von den [doctrines|E] des Glaubens ab.\n\nManche Glauben haben ein [Concept('spiritual_head_of_faith', 'Klerikales Glaubensoberhaupt')|E] #weak (wie etwa einen Papst)#!, andere hingegen ein [Concept('temporal_head_of_faith', 'Weltliches Glaubensoberhaupt')|E] #weak (wie etwa einen Kalifen)#!, und manche haben gar kein $game_concept_head_of_faith$."

 game_concept_spiritual_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]es [head_of_faith|E] ist [theocratic|E] und muss daher nicht [landed|E] sein #weak (kann es aber).#!\n\n$game_concept_head_of_faith_spiritual$e $game_concept_heads_of_faith$ haben meist Zugriff auf Interaktionen, um zum Beispiel [claims|E] oder [gold|E] zu gewähren.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_undirected|E] sein #weak (wie etwa Kreuzzüge)#!."

 game_concept_head_of_faith_temporal:0 "Weltlich"
 game_concept_temporal_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]es [head_of_faith|E] fungiert als gewöhnlicher [ruler|E], wobei der $game_concept_head_of_faith$-[title|E] vernichtet wird, falls er sein gesamtes Land verliert.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_directed|E] sein #weak (wie etwa Dschihade)#!."

# Culture Era replacements
 game_concept_tribal_desc:0 "Reiche auf dem Stand der Ersten Ära haben eine eingeschränkte [development|E] der Gemeinden, können keine weiteren [holdings|E] errichten, nur die [innovations|E] der Ersten-Ära entdecken und ihr [succession_law|E] nicht ändern.\n\nSie können allerdings [prestige|E] anstelle von [gold|E] einsetzen, um ihr Reich auszubauen und [men_at_arms|E] anzuwerben, und sie haben Zugriff auf mehr [casus_belli|E] als [Concept('feudal', 'Feudale')|E] Reiche. Armeen die nicht aus der Ersten-Ära kommen erleiden einen [supply_limit|E]-Malus in feindlichen Gebieten."

 game_concept_era_desc:1 "[innovations|E] können nur entdeckt werden, wenn die [culture|E] die nötige Epoche erreicht hat. Die nächste Epoche kann frühestens ab einem bestimmten Jahr beginnen und mindestens #V 50 %#! der vorherigen Epoche müssen erforscht werden sein.\n\nHerrscher mit [tribal_government|E] können nur Innovationen von der Ersten Ära nutzen."

# Barony to Lordship Tier replacement
 game_concept_barony_desc:0 "$game_concept_baronies$ sind die niedrigrangigsten [titles|E] und erscheinen am kleinsten auf der Karte. Sie werden zu größeren [counties|E] zusammengefasst.\n\nBaronie-Titel müssen immer einen [holder|E] haben, wenn es ein [holding|E] in ihnen gibt."

 game_concept_county_desc:0 "$game_concept_county$ ist der [title|E] unter [duchy|E] und über [barony|E].\n\nDer Titel beinhaltet immer den [county_capital|E] der Grafschaft sowie die [de_jure|E]-Rechte an allen Baronien in ihr. Grafschaften werden im Spiel als Verwaltungseinheit auch als „Gemeinde“ bezeichnet.\n\nGrafschaften haben immer [holders|E], da Gemeindesitze nicht zerstört werden können."

# Empire to High Kingdom replacement
 game_concept_title_desc:1 "Ein $game_concept_title$ ist de facto ein Beleg für Landbesitz.\n\nDie kleinste Landeinheit auf der Karte ist die [barony|E]. Baronien sind in größeren Gebieten gruppiert, die [counties|E] heißen. Grafschaften gehören [de_jure|E] zu einem [duchy|E], Herzogtümer zu einem [kingdom|E] und Königreiche zu einem [empire|E].\n\nHerzogtümer, Königreiche und Großkönigreiche haben nicht immer einen [holder|E], doch ihre Titel werden von einem Herrscher [created|E], der einen ausreichenden Teil des entsprechenden Gebiets kontrolliert."

 game_concept_empire:0 "Großkönigreich"
 game_concept_empires:0 "Großkönigreiche"
 game_concept_emperor:0 "Großkönig"
 game_concept_emperors:0 "Großkönige"
 game_concept_empire_desc:1 "$game_concept_empires$ ist der höchstrangige [titles|E].\n\nDer [holder|E] eines Großkönigreichs hat immer die [de_jure|E]-Rechte an dem entsprechenden Gebiet und kann Könige als [vassals|E] haben.\n\Großkönigreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mehr als 80 % der Gemeinden in den betreffenden Gebieten kontrolliert.\n\n#italic "Es gibt ein Reich in Tamriel, das eine Reich der Welt; Es ist das meines Bruders, das Reich Cyrodiils."#!"

 game_concept_buy_claim_desc:2 "Eine Interaktion, die es einem Charakter erlaubt, nicht durchgesetzte [claims|E] im Austausch für [piety|E] zu kaufen.\n\n$EFFECT_LIST_BULLET$Ein [vassal|E] kann keinen Anspruch auf [title|E] seines [Concept('liege', 'Lehnsherrn')|E] kaufen und ein Lehnsherr keinen Anspruch auf Titel von Vasallen.\n$EFFECT_LIST_BULLET$Ein [king|E] oder [emperor|E] kann keine Ansprüche auf Königreichtitel kaufen und ein Großkönig keine Ansprüche auf andere Großkönigreiche.\n$EFFECT_LIST_BULLET$Niemand kann einen Anspruch auf sein [head_of_faith|E] kaufen."

 game_concept_title_desc:1 "Ein $game_concept_title$ ist de facto ein Beleg für Landbesitz.\n\nDie kleinste Landeinheit auf der Karte ist die [barony|E]. $game_concept_baronies$ sind in größeren Gebieten gruppiert, die [counties|E] heißen. Grafschaften gehören [de_jure|E] zu einem [duchy|E], Herzogtümer zu einem [kingdom|E] und Königreiche zu einem [empire|E].\n\nHerzogtümer, Königreiche und Großkönigreiche haben nicht immer einen [holder|E], doch ihre Titel werden von einem Herrscher [created|E], der einen ausreichenden Teil des entsprechenden Gebiets kontrolliert."
