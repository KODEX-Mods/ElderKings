l_german:

 trait_varangian:0 "Legionär"
 trait_varangian_desc:0 "Dieser Charakter hat in der Imperialen Legion gedient."
 trait_varangian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] hat in der kaiserlichen Legion gedient. Ein solcher Dienst ist eine seltene Chance für Parias, ihren Wert zu beweisen und der Verfolgung zu entgehen."
 TRAIT_FLAG_DESC_pariah_exemption:0 "[pariahs|E] sind befreit von [pariah_discrimination|E]"
 
 murder_save.0010.t:0 "$murder_save_header$ Legionär"
 murder_save.0010.desc:0 "Mein Anschlag auf das Leben von [target.GetTitledFirstNamePossessive] wurde vereitelt!\n\nDer Attentäter wurde von einem dieser geschmacklosen Legionäre aufgehalten! Ich nehme an, die [target.GetTitleAsNameNoTooltip] hat [target.GetHerHis] Legion doch noch bekommen...""
 murder_save.0010.varangian_dies:0 "\n\nWenigstens hat der Attentäter den Legionär besiegt. [varangian.GetTitledFirstName] wird mir nicht mehr in die Quere kommen."
 murder_save.0010.a:0 "Ich werde jetzt niemals [target.GetHerHim] bekommen!"
 murder_save.0010.b:0 "Ich brauche einen neuen Plan..."

 murder_save.1010.desc:0 "Ein Attentäter hat einen Anschlag auf mein Leben verübt! Glücklicherweise stand [varangian.GetFirstName], ein Mitglied der Kaiserlichen Legion, direkt vor meinen Gemächern und griff schnell ein. [varangian.GetSheHe|U] hat den Attentäter schnell erledigt, bevor mir etwas zustieß."
 murder_save.1010.varangian_dies:0 "Tragischerweise erlitt [varangian.GetFirstNameNoTooltip] dabei tödliche Wunden."
 murder_save.1010.owner_discovered:0 "\n\nEs besteht kein Zweifel, dass dies alles das Werk von [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] war!"
 murder_save.1010.a:0 "Wer könnte hinter diesem bösartigen Versuch stecken?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] wird dafür bezahlen!"
 
 varangian_arrived.title:0 "Ein neuer Legionär"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] hat sich der Kaiserlichen Legion angeschlossen"

 varangian.0002.t:0 "Die Kaiserliche Legion"
 varangian.0002.opening:0 "Zu dem Zeitpunkt, an dem [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] mit [varangian_candidate.GetHerHis] Plan zu mir kommt, scheint [varangian_candidate.GetSheHe] bereits [varangian_candidate.GetHerHis] Meinung zu haben.\n\n "Dienen bei der Legion in"
 varangian.0002.miklagard:0 "die Kaiserstadt"
 varangian.0002.elsewhere:0 "die Kaiserliche Legion"
 varangian.0002.end:0 "wird sowohl Reichtum als auch Ruhm bringen!"\n\nDiesen Teil kann ich nicht leugnen, aber ich könnte [varangian_candidate.GetHerHis] Bitte ablehnen. Andererseits: Wäre es richtig, jemanden in seinem Streben nach Ruhm aufzuhalten?"
 varangian.0002.a:0 "Geh, mit dem Segen von [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Nein, ich verbiete es! Du wirst hier gebraucht."

 varangian.1002.t:0 "Rückkehr aus der kaiserlichen Legion"
 varangian.1002.opening:0 "Ich erkenne [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] kaum, als [varangian_candidate.GetSheHe] meine große Halle betritt."
 varangian.1002.new_partner:0 "Und den [partner.GetWomanMan] an der Seite von [varangian_candidate.GetHerHis] erkenne ich schon gar nicht!"
 varangian.1002.ending:0 "\n\n"Ich bin zu Hause, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] brüllt. "So seltsam es auch ist, meinen [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] nach all den Jahren wiederzusehen, kann ich nicht leugnen, dass ich von [varangian_candidate. GetHerHis] [emperor.GetCulture.GetNameNoTooltip] Kleid, [varangian_candidate.GetHerHis] ausländischem Schmuck und der schweren Schatulle, die [returning_varangian.GetSheHe] mit [returning_varangian.GetHerHim] mitgebracht hat."
 varangian.1002.a:0 "Willkommen zu Hause, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Kaiserliche Legion: Ein ehrenvoller Tod"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] ist während seines Dienstes in der Imperialen Legion gestorben!\n\nIch habe ein Schreiben vom [Imperator.GetTitledFirstName] erhalten, in dem er [varangian.GetHerHis] Namen preist und beschreibt, wie [varangian. GetSheHe] tapfer gekämpft hat, um das Leben des [Kaiser.GetTitleAsNameNoTooltip] vor bösartigen Meuchelmördern zu retten.\n\nNichts kann [varangian.GetFirstNameNoTooltip] jemals zurückbringen, aber die posthume Belohnung in Form von Gold vom [Kaiser.GetTitleAsNameNoTooltip] hilft, die Trauer zu lindern."
 varangian.3001.a:0 "Tapfer bis zum Ende, [varangian.GetFirstNameNoTooltip]..."
 
 send_to_varangian_guard_interaction:0 "Senden Sie an die Kaiserliche Legion #schwach (Dynastie)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Schickt [recipient.GetShortUINameNoTooltip] weg, um Ruhm und Reichtum in der Imperialen Legion zu erlangen. Wer weiß, vielleicht hilft das sogar bei der Charakterbildung!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] für die kaiserliche Legion verlassen"
 send_to_varangian_guard_interaction_toast_desc:0 "Ruhm und Ehre warten auf dich!"
 send_to_varangian_guard_interaction_effect_desc:1 "#Während seines Dienstes in der kaiserlichen Legion kann [CHARAKTER.KURZER NAME] seine [Fähigkeiten|E] verbessern oder [Eigenschaften|E] gewinnen - aber [CHARAKTER.SIEHE] kann auch verwundet werden oder Schlimmeres. [CHARACTER.GetSheHe|U] wird innerhalb weniger Jahre zurückkehren, kann aber nicht zurückgerufen werden.#!"

 lover_varangian_local:0 "[CHARACTER.GetShortUIName|U] traf [TARGET_CHARACTER.GetShortUIName], einen Einheimischen, während er in der Kaiserlichen Legion diente."
 lover_varangian_local_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] traf [CHARACTER.GetShortUIName], einen Einheimischen, während seines Dienstes in der Kaiserlichen Legion."
 
 rival_varangian:0 "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] fingen an, sich zu verachten, als sie gemeinsam in der Kaiserlichen Legion dienten."
 best_friend_varangian:0 "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] bildeten ein unzertrennliches Band, als sie gemeinsam in der Imperialen Legion dienten."
 friend_varangian:0 "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName] wurden Freunde, als sie gemeinsam in der Imperialen Legion dienten."
 lover_varangian_local:0 "[CHARACTER.GetShortUIName|U] traf [TARGET_CHARACTER.GetShortUIName], einen Einheimischen, während er in der Kaiserlichen Legion diente."
 lover_varangian_local_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] traf [CHARACTER.GetShortUIName], einen Einheimischen, während seines Dienstes in der Kaiserlichen Legion."
 lover_varangian_lover:0 "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUINamePossessive] haben zusammen in der Imperialen Legion gedient und sind sich #EMP sehr#! nahe gekommen."
 lover_varangian_lover_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] und [CHARACTER.GetShortUINamePossessive] haben gemeinsam in der Imperialen Legion gedient und sind sich #EMP sehr#! nahe gekommen."

 single_combat.0001.stoic_veteran.other_varangian:0 "Schande über [my_foe.Custom('SignatureWeaponKillType')] eine treue Garde[my_foe.GetWomanMan], [my_foe.Custom('SisterBrother')]."
 single_combat.0001.tt.stoic_veteran:0 "#BOL Stoic Veteran:#! mit Ihrer Legion Erfahrung, hacken Sie auf [my_foe.GetFirstNameNoTooltip]"
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "Die Imperiale Legion ermutigt nicht zur Lässigkeit. Man braucht Disziplin und einen festen Arm, um sich auszuzeichnen, und mit jedem Schlag zeige ich [my_foe.GetFirstNameNoTooltip], wie ein Legionär kämpft."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] Zeit in der Imperialen Legion hat [my_foe.GetHerHim] stoisch, brutal und tödlich mit [my_foe.Custom('SignatureWeaponArticle')] [my_foe. Custom('signature_weapon')], die [my_foe.Custom('SignatureWeaponAttemptedHeavy')] nach [my_foe.Custom('SignatureWeaponAttemptedHeavy')] an meinen Torso liefert."
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "Die meisten fliehen beim Anblick eines schwer bewaffneten Legionärs. Mein Gegner, dem [sc_victor.GetHerHis] Anerkennung zollt, scheint von meiner einschüchternden Erscheinung nicht beunruhigt zu sein, und mein stoisches Hauen wird mit einer entschlossenen Parade nach der anderen beantwortet.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] setzt [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] mit der für einen Legionär typischen Kompetenz ein und hackt mit langen, gleichmäßigen Schlägen der [sc_loser.GetHerHis]-Waffe auf mich ein. Es ist schwierig, aber nichts, was ich nicht gut genug parieren könnte.\n\n"
 single_combat.0041 .desc.opponent_response.stoic_veteran.fatality:0 "Wir verfallen in ein angespanntes Muster von Schlag-Parade-Riposte, wobei ich langsam die Oberhand gewinne, indem ich [sc_loser. GetFirstNameNoTooltip] Schlag für Schlag nieder, bis [sc_loser.GetSheHe] genug Striemen und Wunden angesammelt hat, um die meisten [sc_loser.GetWomenMen] zweimal zu töten.\n\nAber auch [sc_loser.GetSheHe] hat [sc_loser.GetHerHis] Grenzen. Und als der Legionär auf [sc_loser.GetHerHis] Knien zusammenbricht, bereit für den Todesstoß, wird klar, dass wir das beide wissen."
  
