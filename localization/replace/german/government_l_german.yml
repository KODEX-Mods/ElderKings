 feudal_government_desc:1 "- [vassals|E] [obligations|E] sind an den [feudal_contract|E] gebunden,und sind in diskrete Stufen für [taxes|E] und [levies|E] [obligations|E]\n- [control|E]-Wachtum ist an die [crown_authority|E] geknüpft\n- Die [crown_authority|E] regulliert das Ausmaß an potentiellen [tyrannical|E] Änderrungen am [feudal_contract|E] die der [liege|E] vornehmen kann\n\n#F Im direkten Gegensatz zu den meist fließenden Vasallen-Lehnsverhältnissen, die in den meisten Teilen Tamriels verwendet werden, wird die streng definierte und vertraglich gebundene Natur des Feudalismus nur von einer Handvoll Kulturen genutzt. #!"
 tribal_government_desc:1 "- [vassals|E] [obligations|E] sind an den [prestige_level|E] von deren [liege|E] gebunden\n- [control|E]-Wachtum ist an den [prestige_level|E] des Eigentümers gebunden\n- Herrscher haben ein [expected_prestige_level|E] je nach ihrem Rang\n- Herrscher rekrutieren und unterhalten [men_at_arms|E] [regiments|E] mit [prestige|E] anstatt von [gold|E]\n\n#F In einem Stamm bedeutet Stärke alles. Ein Stammesführer ist eher auf Respekt und Ansehen als auf Geld angewiesen, um sein Reich auszubauen und seine Armeen zu verstärken.#!\n\n[expected_prestige_level|E]"
 

