 hunt.1002.desc_wounded_courtier:0 "Als wir dem [ROOT.Char.Custom('LocalAnimal')] bei seiner Flucht durch eine Schlucht folgen, verliert das[hunting_courtier_1.GetTitledFirstNamePossessive] [ROOT.Char.Custom('LocalMount')] von [hunting_courtier_1.GetHerHim] den Halt,woraufhin [hunting_courtier_1.Custom('DE_PRO_PER_S_3P_N')] mit einem Schrei zu Boden fällt.\n\n[hunting_courtier_1.GetTitleTierName] wird nicht daran sterben, aber [hunting_courtier_1.Custom('DE_PRO_PER_S_3P_N')] windet sich vor Schmerzen."
 hunt.1002.desc:0 "Meine Welt schrumpft auf die Natur um uns herum zusammen, als wir dem [ROOT.Char.Custom('LocalAnimal')] auf seiner Flucht durch eine Schlucht folgen. Ich reite an der Seite von [hunting_courtier_1.GetTitledFirstName] und höre den Donner der Hufe, das Bellen der Hunde, das Schreien der Männer … Das Blut pocht in meinen Adern, als sich der Abstand zu unserer Beute langsam immer mehr verringert!"
 
 
 hunt.4012.desc:1 "Ich reite vor der Gruppe, als es plötzlich leise wird um mich herum. Die Stille ist fast greifbar, und ich höre kaum mehr die Geräuche meines [ROOT.Char.Custom('LocalMount')].\n\nnAls ich gerade kehrtmachen und die anderen suchen möchte, sehe ich es vor mir, verschwommen wie in einem Traum: [ROOT.Char.Custom('LocalAnimal_DE_Plural')] sind von Natur aus anmutig, doch dies ist ein Prachtstück, weiß wie Schnee."

 hunt.9001.desc_opening:0 "Die Jagd nähert sich ihrem Ende. Wir satteln [ROOT.Char.Custom('LocalMountMultiple')] und lassen das [ROOT.Char.Custom('TerrainType')] hinter uns."